    <script type="text/javascript">
        function compCost() {
            var qf, qc, qca, ql, qa, qcm, qm;
            var pf = 3.49,
                pc = 2.59,
                pca = 3.50,
                pl = 3.75,
                pa = 3.00,
                pcm = 4.55,
                pm = 4.00;
            var total;


            qf = document.getElementById("french").value;
            qf = parseFloat(qf);

            if (isNaN(qf))
                qf = 0;


            qc = parseFloat(document.getElementById("columbian").value);
            if (isNaN(qc)) qc = 0;

            qca = parseFloat(document.getElementById("cappuccino").value);
            if (isNaN(qca)) qca = 0;

            ql = parseFloat(document.getElementById("latte").value);
            if (isNaN(ql)) ql = 0;

            qa = parseFloat(document.getElementById("americano").value);
            if (isNaN(qa)) qa = 0;

            qcm = parseFloat(document.getElementById("caramelMacchiato").value);
            if (isNaN(qcm)) qcm = 0;

            qm = parseFloat(document.getElementById("mocha").value);
            if (isNaN(qm)) qm = 0;

            total = pf * qf + pc * qc + pca * qca + pl * ql + pa * qa + pcm * qcm + pm * qm;


            document.getElementById("cost").value = "$" + total.toFixed(2);

        }
    </script>
